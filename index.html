<!doctype html>
<html lang="en">
  <head>
    <!-- تعیین نوع سند HTML5 -->
    <meta charset="utf-8">
    <!-- تنظیم viewport برای ریسپانسیو کردن صفحه در دستگاه‌های مختلف -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI Builder</title>
    <!-- لینک به favicon (نماد وب‌سایت) -->
    <link rel="icon" href="BOOTSTRAP-TEST-2/assets/img/ux-design.png" type="image/x-icon">
    <!-- لینک به فایل CSS سفارشی -->
    <link rel="stylesheet" href="BOOTSTRAP-TEST-2/assets/style/style.css">
    
    <!-- لینک به فایل CSS Bootstrap از CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- نوار ناوبری -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <!-- عنوان نوار ناوبری -->
        <a class="navbar-brand" href="#">UI Builder</a>
       <div>
    <img src="img/ux-design.png" alt="Logo" width="30" height="24">
</div>

        <!-- دکمه برای نمایش یا پنهان کردن نوار ناوبری در حالت‌های کوچک‌تر -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- محتوای نوار ناوبری که در حالت‌های کوچک‌تر قابل جمع شدن است -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <!-- لینک‌های ناوبری -->
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link" href="#">Template</a>
          </div>
          <!-- دکمه دعوت به اقدام (CTA) -->
          <a href="#" class="btn btn-outline-secondary shadow-sm d-sm d-block">Try for free</a>
        </div>
      </div>
    </nav>

    <!-- لینک به فایل جاوااسکریپت Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
